input {
file {
   path => ["/etc/logstash/conf.d/logstash/apache/apache.log"]
   start_position => "beginning"
   sincedb_path => "/dev/null"
 }
}
filter {
      grok {
        match => { "message" => ["%{IPORHOST:clientip} - %{DATA:auth} \[%{HTTPDATE:timestamp}\] \"%{WORD:verb} %{DATA:path} HTTP/%{NUMBER:httpversion]}\" %{NUMBER:response} %{NUMBER:bytes]}( \"%{DATA:referrer}\")?( \"%{DATA:agent}\")?"] }
        remove_field => "message"
      }
      mutate {
        add_field => { "read_timestamp" => "%{@timestamp}" }
      }
      date {
        match => [ "[apache2][access][time]", "dd/MMM/YYYY:H:m:s Z" ]
        remove_field => "[apache2][access][time]"
      }
      useragent {
        source => "[apache2][access][agent]"
        target => "[apache2][access][user_agent]"
        remove_field => "[apache2][access][agent]"
      }
      geoip {
        source => "[apache2][access][remote_ip]"
        target => "[apache2][access][geoip]"
      }
}
output {
  elasticsearch {
            hosts => [ "localhost:9200"]
            index => "apache-log-03"
        }
  stdout { codec => rubydebug }
}



